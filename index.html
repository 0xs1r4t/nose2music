   <body id="body">
      <h1>nose2music</h1>
      <main>
         <div class="info">
            <p>
               Hey there <span class="emojis" role="img" aria-label="waving hand emoji">👋</span>!
            </p>
            <p>Move your nose around to make some music.</p>
            <!--p>Hear some sound by clicking below!</p-->
            <button class="button playAudioBtn">
               <span class="emojis" role="img" aria-label="3 backhand index pointing down emojis">
                  Play Audio 🎹🔊
               </span>
            </button>
            <p>
               Learn more about this project here
               <span class="emojis" role="img" aria-label="3 backhand index pointing down emojis"
                  >👇👇👇</span
               >!
            </p>
            <div class="icons">
               <a
                  href="https://github.com/0xs1r4t/nose2music"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="fab fa-github icon"></i
               ></a>
               <a
                  href="https://devpost.com/software/nose2music"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><div class="devpost icon">

                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        version="1.1"

                        y="0px"
                        viewBox="0 0 280.3 242"
                        enable-background="new 0 0 280.3 242"
                        xml:space="preserve"

               ></a>
               <a href="https://sirat.xyz" target="_blank" rel="noopener noreferrer">
                  <i class="fas fa-external-link-alt icon"></i
               ></a>
            </div>
            <p class="warning">** This website may be slow and isn't the most responsive.</p>
         </div>
         <div id="myVideoCanvas" class="canvas"></div>
         <div class="buttons">
            <p>Choose an Avatar</p>
            <span class="btns">
               <button id="btn1" class="button">
                  <span class="choose">Choose</span>
                  <span class="emojis" role="img" aria-label="eye, nose and eye emojis"
                     >👁️👃👁️</span
                  >
               </button>
               <button id="btn2" class="button">
                  <span class="choose">Choose</span>
                  <span class="emojis" role="img" aria-label="3 cowboy emojis">🤠🤠🤠</span>
               </button>
               <button id="btn3" class="button">
                  <span class="choose">Choose</span>
                  <span class="emojis" role="img" aria-label="eye, mouth and eye emojis"
                     >👁️👄👁️</span
                  >
               </button>
            </span>
            <p class="hue">
               Change the color (hue)
               <span class="emojis" role="img" aria-label="3 backhand index pointing down emojis"
                  >👇👇👇</span
               >
            </p>
            <div class="slideContainer">
               <input type="range" min="0" max="360" value="0" class="slider" id="hueRotate" />
               <!-- p class="hue">value = <span id="demo">50</span></p -->
            </div>
